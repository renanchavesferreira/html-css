<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <link rel="icon" href="favicnon/favicon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    body{
        font-family: 'Kaushan Script';
    }

    h1{
        font: italic bolder 2em 'Work Sans'
    }
    </style>
</head>
<body>
    <h1>Titulos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, omnis necessitatibus? Facere incidunt numquam vel in commodi ipsum autem. Iusto error voluptatibus sit quam eius quod repudiandae amet aliquam nostrum.</p>
</body>
</html>
