<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos Hospedados Localmente</h1>
    <p>Este video esta hospedado localmente</p>
    <video loop preload="metadata" controls width="500" poster="imagens/limoes-capa.png">
        <source src="midea/Meu-Video-02.mp4" type="video/mp4">
        <source src="midea/Meu-Video-03.mkv" type="video/mkv">
        <source src="midea/Meu-Video-04.webm" type="video/webm">
        <p>Seu navegador nao possue compatibilidade com a reproducao de videos</p>
    </video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM?si=Fpw-BtRcTg33jAUL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
</body>
</html>
